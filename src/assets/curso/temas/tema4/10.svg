- Muestreo con reposición de lo" transform="translate(12103 -9262)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Muestreo aleatorio simple:</tspan><tspan y="15" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">  en este tipo de técnica, se puede calcular la posibilidad de extracción de las </tspan><tspan x="0" y="35" font-family="Roboto-Regular, Roboto" font-weight="400">muestras a utilizar.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="55"></tspan><tspan x="0" y="75">Dentro de este tipo de muestreo se puede reconocer:</tspan><tspan x="0" y="95">- Muestreo sin reposición de los elementos.</tspan><tspan x="0" y="115">- Muestreo con reposición de los elementos.</tspan><tspan x="0" y="135">- Muestreo con reposición múltiple.</tspan><tspan x="0" y="155"></tspan></tspan></text>
    <text id="Técnica_que_divide_la_población_en_varios_estratos_definidos_por_algún_tipo_de_variable._Se_calcula_el_peso_de_cada_grupo_o_estrato_luego_se_multiplica_el_peso_del_grupo_por_el_tamaño_de_la_muestra_para_establecer_la_cuota_del_estrato_y_finalmente_se_sele" data-name="Técnica que divide la población en varios estratos definidos por algún tipo de variable. Se calcula el peso de cada grupo o estrato, luego se multiplica el peso del grupo por el tamaño de la muestra para establecer la cuota del estrato y finalmente se sele" transform="translate(12103 -8853)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Técnica que divide la población en varios estratos definidos por algún tipo de variable. Se calcula el peso </tspan><tspan x="0" y="35">de cada grupo o estrato, luego se multiplica el peso del grupo por el tamaño de la muestra para </tspan><tspan x="0" y="55">establecer la cuota del estrato y finalmente se seleccionan los candidatos; es muy utilizada para </tspan><tspan x="0" y="75">mercadeo y sondeos. </tspan></text>
