    <text id="Se_presenta_en_poblaciones_de_gran_tamaño_para_hallar_la_muestra_se_utiliza_a_través_de_una_constante_denominada_el_coeficiente_de_elevación." data-name="Se presenta en poblaciones de gran tamaño, para hallar la muestra se utiliza a través de una constante, denominada el coeficiente de elevación." transform="translate(8462 -9262)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Se presenta en poblaciones de gran tamaño, para hallar la muestra se utiliza a través de una constante, </tspan><tspan x="0" y="35">denominada el coeficiente de elevación.</tspan></text>
    <text id="Con_N_tamaño_de_la_población_y_n_tamaño_de_la_muestra_el_coeficiente_de_elevación_determina_el_intervalo_y_se_seleccionan_datos_de_cada_intervalo." data-name="Con N tamaño de la población y n tamaño de la muestra, el coeficiente de elevación determina el intervalo y se seleccionan datos de cada intervalo." transform="translate(8462 -9172)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Con N tamaño de la población y n tamaño de la muestra, el coeficiente de elevación determina el </tspan><tspan x="0" y="35">intervalo y se seleccionan datos de cada intervalo.</tspan></text>
    <text id="J_N_n" data-name="J=N/n" transform="translate(8813 -9206)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">J=N/n</tspan></text>
    <text id="Muestreo_no_probabilístico:_Es_un_tipo_de_muestreo_utilizado_para_investigaciones_sociales_de_cualquier_tipo_en_la_cual_es_difícil_realizar_una_selección_apropiada_al_azar_de_la_muestra_y_se_asignan_individuos_con_conocimiento_general_de_la_temática_y_la" data-name="Muestreo no probabilístico:  Es un tipo de muestreo utilizado para investigaciones sociales de cualquier tipo, en la cual es difícil realizar una selección apropiada al azar de la muestra y se asignan individuos con conocimiento general de la temática y la" transform="translate(8462 -8878)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Muestreo no probabilístico:</tspan><tspan y="15" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">  Es un tipo de muestreo utilizado para investigaciones sociales de cualquier </tspan><tspan x="0" y="35" font-family="Roboto-Regular, Roboto" font-weight="400">tipo, en la cual es difícil realizar una selección apropiada al azar de la muestra y se asignan individuos </tspan><tspan x="0" y="55" font-family="Roboto-Regular, Roboto" font-weight="400">con conocimiento general de la temática y la información que aporten es seria y vital para la </tspan><tspan x="0" y="75" font-family="Roboto-Regular, Roboto" font-weight="400">investigación.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="95"> </tspan><tspan x="0" y="115">Dentro de esta técnica hay tres tipos de muestreo</tspan></tspan></text>
    <text id="Muestreo_sistemático" data-name="Muestreo sistemático" transform="translate(8458 -9040)" fill="#12263f" font-size="21" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="12.46" y="20">Muestreo </tspan><tspan x="2.231" y="44">sistemático</tspan></text>
