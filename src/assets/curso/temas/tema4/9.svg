    <text id="Esta_técnica_de_muestreo_se_utiliza_cuando_se_encuentra_una_población_naturalmente_dividida_lo_cual_facilita_que_no_es_necesario_aplicar_otras_técnicas_y_se_pueden_seleccionar_fácilmente_cualquiera_de_los_grupos_o_conglomerados_que_forman_la_población." data-name="Esta técnica de muestreo se utiliza cuando se encuentra una población naturalmente dividida, lo cual facilita que no es necesario aplicar otras técnicas y se pueden seleccionar fácilmente cualquiera de los grupos o conglomerados que forman la población." transform="translate(11072 -9221)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Esta técnica de muestreo se utiliza cuando se encuentra una población naturalmente dividida, lo cual </tspan><tspan x="0" y="35">facilita que no es necesario aplicar otras técnicas y se pueden seleccionar fácilmente cualquiera de los </tspan><tspan x="0" y="55">grupos o conglomerados que forman la población.</tspan></text>
    <text id="Muestreo_no_probabilístico:_Es_un_tipo_de_muestreo_utilizado_para_investigaciones_sociales_de_cualquier_tipo_en_la_cual_es_difícil_realizar_una_selección_apropiada_al_azar_de_la_muestra_y_se_asignan_individuos_con_conocimiento_general_de_la_temática_y_la" data-name="Muestreo no probabilístico:  Es un tipo de muestreo utilizado para investigaciones sociales de cualquier tipo, en la cual es difícil realizar una selección apropiada al azar de la muestra y se asignan individuos con conocimiento general de la temática y la" transform="translate(11072 -8878)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Muestreo no probabilístico:</tspan><tspan y="15" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">  Es un tipo de muestreo utilizado para investigaciones sociales de cualquier </tspan><tspan x="0" y="35" font-family="Roboto-Regular, Roboto" font-weight="400">tipo, en la cual es difícil realizar una selección apropiada al azar de la muestra y se asignan individuos </tspan><tspan x="0" y="55" font-family="Roboto-Regular, Roboto" font-weight="400">con conocimiento general de la temática y la información que aporten es seria y vital para la </tspan><tspan x="0" y="75" font-family="Roboto-Regular, Roboto" font-weight="400">investigación.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="95"> </tspan><tspan x="0" y="115">Dentro de esta técnica hay tres tipos de muestreo</tspan></tspan></text>
    <text id="Muestreo_sistemático" data-name="Muestreo sistemático" transform="translate(11068 -9040)" fill="#12263f" font-size="21" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="12.46" y="20">Muestreo </tspan><tspan x="2.231" y="44">sistemático</tspan></text>
